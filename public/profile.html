<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | JapaSafe</title>
  <link href="/css/profile.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-layout">
    <!-- Same sidebar as dashboard.html -->
    <main class="main-content">
      <h1>Your Profile</h1>
      <form id="profileForm">
        <div class="avatar-upload">
          <img id="avatarPreview" src="/assets/images/default-avatar.jpg" alt="Profile">
          <input type="file" id="avatarInput" accept="image/*">
          <label for="avatarInput">Change Photo</label>
        </div>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" disabled>
        </div>
        <button type="submit" class="btn primary">Save Changes</button>
      </form>
    </main>
  </div>
  <script type="module">
    import { getProfile, updateProfile } from '/js/data/profile.js';
    
    const profileForm = document.getElementById('profileForm');
    const avatarInput = document.getElementById('avatarInput');
    const avatarPreview = document.getElementById('avatarPreview');
    
    // Load profile data
    async function loadProfile() {
      const profile = await getProfile();
      document.getElementById('name').value = profile.displayName || '';
      document.getElementById('email').value = profile.email || '';
      
      if (profile.photoBase64) {
        avatarPreview.src = `data:image/jpeg;base64,${profile.photoBase64}`;
      }
    }
    
    // Handle avatar change
    avatarInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        const reader = new FileReader();
        reader.onload = (event) => {
          avatarPreview.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
      }
    });
    
    // Handle form submission
    profileForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = {
        name: document.getElementById('name').value,
        avatar: avatarInput.files[0]
      };
      await updateProfile(formData);
      alert('Profile updated successfully!');
    });
    
    loadProfile();
  </script>
</body>
</html>
